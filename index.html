<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>AQI & Weather</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Jost&display=swap" rel="stylesheet">
</head>

<body onload="wall()">
    <div class="container-fluid" id="main-div">

        <form action="/final" method="POST">
            <h1 id="heading">AQI & Weather</h1>
            <input class="inputs" type="text" name="city" placeholder="City"><br>
            <input class="inputs" type="text" name="state" placeholder="State"><br>
            <input class="inputs" type="text" name="country" placeholder="Country"><br>

            <button type="submit" id="submit-button" class="btn btn-outline-light" name="button">Get Details</button>
        </form>
        <script>
            function wall() {
                let date = new Date();
                let hr = date.getHours();


                if (hr >= 5 && hr < 20) {
                    document.body.style.backgroundImage = "url('images/day.jpg')";
                }

                else {
                    document.body.style.backgroundImage = "url('images/night.jpeg')";
                }


            }
        </script>

    </div>

</body>

</html>
